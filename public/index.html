<html>
  <head>
    <title>A Multiplayer Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/public/index.css">
  </head>
  <body>
    <h1>Welcome to the Game!</h1>
    <h5>Coauthored by Patrick & Justin</h5>
    <div id="gameCanvas" tabindex="0">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <div id="userInput">
        <form id="usernameInput">
            <label>Username</label>
            <input type="text" id="usernameInputForm" name="usernameInputForm">
            <button type="button" id="usernameInputButton" name="usernameInputButton">OK</button>
        </form>
        <form id="avatarInput">
          <label>Choose and avatar</label>
          <select id="avatarSelect" onclic></select>
          <button type="button" id="avatarSelectSubmit">OK</button>
        </form>
    </div>
  </body>
  <script type="module" src="/public/index.js"></script>
</html>
